  <body>

    <div class="header container text-center">
      <h1 class="display-1">Оплата туру</h1>
      <p class="display-6 ">Давайте зробимо платіж</p>
    </div>

    <section>
        <div class="row row-cols-md-2">
          <div class="col-md-8 mb-md-4 mt-md-5 my-margin">
            <div class="card mb-4">
              <div class="card-header py-3">
                <h5 class="mb-0">Деталі платежу</h5>
              </div>
              <div class="card-body">
                <form>
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row mb-4">
                    <div class="col">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="form6Example1" class="form-control" />
                        <label class="form-label" for="form6Example1">Ім'я</label>
                      </div>
                    </div>
                    <div class="col">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="form6Example2" class="form-control" />
                        <label class="form-label" for="form6Example2">Прізвище</label>
                      </div>
                    </div>
                  </div>
      
                  <!-- Text input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="form6Example3" class="form-control" />
                    <label class="form-label" for="form6Example3">Ім'я компанії</label>
                  </div>
      
                  <!-- Text input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="form6Example4" class="form-control" />
                    <label class="form-label" for="form6Example4">Адрес</label>
                  </div>
      
                  <!-- Email input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="form6Example5" class="form-control" />
                    <label class="form-label" for="form6Example5">Емейл</label>
                  </div>
      
                  <!-- Number input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="number" id="form6Example6" class="form-control" />
                    <label class="form-label" for="form6Example6">Телефон</label>
                  </div>
      
                  <hr class="my-4" />
      
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkoutForm1" />
                    <label class="form-check-label" for="checkoutForm1">
                      Адреса доставку анологічна до адреси платежу
                    </label>
                  </div>
      
                  <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="checkoutForm2" checked />
                    <label class="form-check-label" for="checkoutForm2">
                      Запам'ятай мене
                    </label>
                  </div>
      
                  <hr class="my-4" />
      
                  <h5 class="mb-4">Оплата</h5>
      
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="checkoutForm3"
                      checked />
                    <label class="form-check-label" for="checkoutForm3">
                      Кредитна картка
                    </label>
                  </div>
      
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="checkoutForm4" />
                    <label class="form-check-label" for="checkoutForm4">
                      Дебітова карта
                    </label>
                  </div>
      
                  <div class="form-check mb-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="checkoutForm5" />
                    <label class="form-check-label" for="checkoutForm5">
                      Paypal
                    </label>
                  </div>
      
                  <div class="row mb-4">
                    <div class="col">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="formNameOnCard" class="form-control" />
                        <label class="form-label dark-blue" for="formNameOnCard">Ім'я на карті</label>
                      </div>
                    </div>
                    <div class="col">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="formCardNumber" class="form-control" />
                        <label class="form-label dark-blue" for="formCardNumber">Номер кредитної картки</label>
                      </div>
                    </div>
                  </div>
      
                  <div class="row mb-4">
                    <div class="col-3">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="formExpiration" class="form-control" />
                        <label class="form-label dark-blue" for="formExpiration">Термін дії</label>
                      </div>
                    </div>
                    <div class="col-3">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="formCVV" class="form-control" />
                        <label class="form-label dark-blue" for="formCVV">CVV</label>
                      </div>
                    </div>
                  </div>
      
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block" type="submit">
                    Оплатити
                  </button>
                </form>
              </div>
            </div>
          </div>
